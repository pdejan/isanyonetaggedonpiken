
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Is anyone tagged on Piken?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="main.min.css" />
    <script src="clipboard.min.js"></script>
</head>
<body>
    <div>
        <h1>Is anyone tagged?</h1>
        <h3>Yes, yes there is.</h3>
        <h1>Where?</h1>
        <img src="waypoint.png" ><br>
        <textarea name="wp" id="wp" cols="13" rows="1"></textarea><br>
        <span aria-label="Copied!"><button class="btn" type="button" id="waypoint" data-clipboard-action="copy" data-clipboard-target="#wp">Copy Waypoint</button></span>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        new ClipboardJS('#waypoint');
        $(document).ready(function() {
            $.getJSON("https://api.guildwars2.com/v2/wvw/matches?world=2012", function(data){
                $(data.worlds).each(function(index, value){
                    if (value.green == 2012){
                        var greenBorder = ["[&BNwEAAA=]", "[&BNgEAAA=]", "[&BMcIAAA=]", "[&BPwDAAA=]"];
                        var x = Math.floor((Math.random() * 4));
                        var randomWp = greenBorder[x];
                        $("#wp").append(randomWp);
                    } else if ( value.blue == 2012){
                       var blueBorder = ["[&BNYEAAA=]", "[&BNoEAAA=]", "[&BIsIAAA=]", "[&BPoDAAA=]"];
                       var x = Math.floor((Math.random() * 4));
                       var randomWp = blueBorder[x];
                        $("#wp").append(randomWp);
                    } else {
                        var redBorder = ["[&BOQIAAA=]", "[&BN4EAAA=]", "[&BNQEAAA=]", "[&BPsDAAA=]"];
                        var x = Math.floor((Math.random() * 4));
                        var randomWp = redBorder[x];
                        $("#wp").append(randomWp);
                    }
                });
            });
        });
        $( "#waypoint" ).click(function() {
            $( "span" ).addClass("tooltipped tooltipped-e border p-2 mb-2 mr-2 float-left");
            setTimeout(function() {
                $('span').removeClass("tooltipped tooltipped-e border p-2 mb-2 mr-2 float-left");
            }, 2500);
        });
    </script>
</body>
</html>
